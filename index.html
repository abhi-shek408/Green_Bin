<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to GreenBin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4CAF50, #2E7D32);
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            background: #FFC107;
            color: #333;
            padding: 12px 25px;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 25px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #FFA000;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <h1>Welcome to GreenBin</h1>
    <p>Your smart waste management solution</p>
    <a href="https://wasteeasy.theshiva.xyz/" class="btn">Get Started</a>

</body>
</html>
